<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Lab3 - Start page</title>
    </h:head>

    <h:body>
        <h1 class="main__title">Лабораторная работа #3, вариант 21</h1>

        <h:form styleClass="main__datetime">
            <h:outputText id="my-clock" value="#{timeKeeper.time}"/>
            <p:poll interval="13" update="my-clock" listener="#{timeKeeper.updateTime}"/>
        </h:form>

        <h:button outcome="main" style="width: 150px" styleClass="big-btn" value="Начать!"/>
    </h:body>
    <!-- Or we can use JS to change date and time:
    <ui:define name="js">
        <h:outputScript name="js/index.js"/>
    </ui:define>
    -->

</html>
